<script>

    // Initialize and add the map
    function initMap() {

        var zoomLevel = 2;
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: zoomLevel,
            center: new google.maps.LatLng(0, 0)
        });

        // Create an array of alphabetical characters used to label the markers.
        var bounds = new google.maps.LatLngBounds()
        var infoWindow = new google.maps.InfoWindow()
        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
            var marker = new google.maps.Marker({
                position: location,
                title: location.title,
                url: location.url,
                image: "",
                // label: location.title
            });
            bounds.extend(marker.position)
            marker.addListener('click', function markerPopup() {
                var content = '<div class="map-info-window"><h5>' + this.title + '</h5>'
                var imageTag =
                    this.image.length > 0 &&
                    '<img src="' + this.image + '" alt="' + this.title + '"/>'
                if (this.url.length > 0) {
                    var linkContent = imageTag || this.url_text || 'View'
                    content += '<a href="' + this.url + '">' + linkContent + '</a>'
                } else if (imageTag) {
                    content += imageTag
                }
                content += '</div>'
                infoWindow.setContent(content)
                infoWindow.open(marker, this)
            })
            return marker
        });
        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});

        map.fitBounds(bounds)
        google.maps.event.addListenerOnce(map, 'idle', function() {
            this.setZoom(zoomLevel);

        })
    }
