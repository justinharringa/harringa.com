---
layout: default
---

<div class="home">

  <header class="post-header">
    <h1 class="post-title">Latest Posts</h1>
  </header>

  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
	{{ post.excerpt }}
	{% if post.excerpt != post.content %}
		<a href="{{ site.baseurl }}{{ post.url }}" class="nav-toggle">Read more...</a>
	{% endif %}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> or see all <a href="{{ "/posts/" | prepend: site.baseurl }}">blog posts</a></p>

</div>
